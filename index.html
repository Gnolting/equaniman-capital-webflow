    <script>
      // MÃ¡s agresivo para limpiar cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Forzar recarga de cache del navegador
      if (window.location.search.indexOf('nocache') === -1) {
        const separator = window.location.search ? '&' : '?';
        const timestamp = new Date().getTime();
        // Solo redirigir una vez para evitar bucle infinito
        if (!sessionStorage.getItem('cache_cleared_' + timestamp.toString().slice(-6))) {
          sessionStorage.setItem('cache_cleared_' + timestamp.toString().slice(-6), 'true');
          window.location.href = window.location.href + separator + 'nocache=' + timestamp;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx?v=20241225-1530&bust=cache"></script>
  </body>
